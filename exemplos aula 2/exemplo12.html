<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo tablea 1 - simples</title>
</head>
<body>
    <table border="5">
        <caption>TITULA DA TABELA</caption>
        <tr>    <!-- linha da tabela -->
            <th>CABECALHO DA TABELA</th>    <!-- por padrao texto em negrito -->
            <td>COLUNA DA TABELA</td>
        </tr>
    </table>
    <br> <br>

    <!--
        bgcolor -> background color

    -->

    <table border="0" bgcolor = "yellow">
        <caption>Tabela de preços</caption>
        <tr bgcolor = "orange">    <!-- linha da tabela -->
            <th>Produtos</th>   <!-- cabeçalho da tabela    font negrito-->
            <td>R$</td>         <!-- fonte normal-->
        </tr>
        <tr>
            <th>Arroz</th>  <td>21,00</td>
        </tr>
        <tr>
            <th>Feijão</th> <td>7,00</td>
        </tr>
        <tr>
            <th>Açucar</th> <td bgcolor="red">4,00</td>
        </tr>
        <tr>
            <th>Macarrão</th>   <td>5,00</td>
        </tr>
    </table>


</body>
</html>
